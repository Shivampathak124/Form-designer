<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h2 class="title">Form Designer</h2>
        <button class="save-btn" onclick="saveForm()"> Save</button>
    </div>
    <div class="container">
        <div class="sidebar">
            <h3>Components</h3>
            <button onclick="addElement('input')"> Input  + </button>

        </div>
        <div class="form-area">
            <div id="form-container" class="dropzone"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
